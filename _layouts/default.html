<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!--
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        -->

        <!-- load jquery locally for local dev speed -->
        <script src="/assets/js/jquery.1.9.1.min.js"></script>
      

        <script src="/assets/js/default.js"></script>

        <!-- rapid.js for navigation -->
        <script src="/assets/js/rapid.js"></script>


        <!-- https://github.com/bjornjohansen/jQuery-Email-Link -->
        <script src="/assets/js/concealemail.js"></script>

        <!--initialises email concealment js -->
        <script>(function($) {
          $(document).ready( function() {
          $('.e').emailLink();
            } );
          })(jQuery);
        </script>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/main.css">

        <!-- Typekit Fonts -->
        
        <script type="text/javascript" src="//use.typekit.net/uxg5gxn.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        

    </head>
    <body class="default{% if page.body-class %} {{ page.body-class }}{% endif %} {{page.title}}">
      
      {% include header.html %}

      {% include menu.html %}

      <div class="container content-inner"> 
      <div class="section row" id="page">
        {{ content }}
      </div>
      </div> <!-- /container -->
      
      {% include footer.html %}

    </body>
</html>
