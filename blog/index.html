---
layout: page
title: CMP Latest News
---

<!-- just a reverse chronological list of posts with a category of 'blog' -->
{% for post in site.categories.blog %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <p>{{post.excerpt}}</p>
{% endfor %}
