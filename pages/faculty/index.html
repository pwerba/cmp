---
layout: default
category: page
title: Faculty Members
---


<h1>CMP Faculty Pages</h1>


<table >
  <tbody>
    {% for x in site.categories.faculty %}
	<tr>
	<td><a href="{{ x.url }}">{{ x.title }}</a></td>
	<td>{{ x.position }}</td>
	<td><span class="e">{{ x.email_prefix }} / {{ x.email_suffix }} </span></td>
	<td>{{ x.phone }}</td>
	</tr>
	{% endfor %}
</tbody>
</table>
