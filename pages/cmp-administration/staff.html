---
layout: default
category: page
title: CMP Staff
--- 

<!--initialises email concealment js -->
<script>(function($) {
    $(document).ready( function() {
        $('.e').emailLink();
    } );
})(jQuery);

</script>

<table >
  <tbody>
    {% for x in site.categories.staff %}
  <tr>
  <td><a href="{{ x.url }}">{{ x.title }}</a></td>
  <td>{{ x.position }}</td>
  <td><span class="e">{{ x.email_prefix }} / {{ x.email_suffix }} </span></td>
  <td>{{ x.phone }}</td>
  </tr>
  {% endfor %}
</tbody>
</table>
